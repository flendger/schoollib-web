<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="top_menu(activeTab)">
    <div class="mobile-only-brand pull-left">
        <div class="nav-header pull-left">
            <div class="logo-wrap">
                <a th:href="@{/}">
                    <img class="brand-img" th:src="@{/static/dist/img/logo.png}" alt="brand"/>
                    <span class="brand-text">Библиотека</span>
                </a>
            </div>
        </div>
        <a id="toggle_nav_btn" class="toggle-left-nav-btn inline-block ml-20 pull-left" href="javascript:void(0);"><i
                class="zmdi zmdi-menu"></i></a>
        <a id="toggle_mobile_search" data-toggle="collapse" data-target="#search_form" class="mobile-only-view"
           href="javascript:void(0);"><i class="zmdi zmdi-search"></i></a>
        <a id="toggle_mobile_nav" class="mobile-only-view" href="javascript:void(0);"><i class="zmdi zmdi-more"></i></a>
    </div>
    <div id="mobile_only_nav" class="mobile-only-nav pull-right">
        <ul class="nav navbar-right top-nav pull-right">
            <li sec:authorize="isAnonymous()">
                <a th:href="@{/login}"><span>Войти</span></a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}"><span>Выйти</span></a>
            </li>
        </ul>
    </div>
</nav>
