<!DOCTYPE html>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Библиотека</title>

    <!--CSS-->
    <div th:replace="~{css_style :: css_style(activeTab)}"></div>

</head>

<body>
<!-- Preloader -->
<div class="preloader-it">
    <div class="la-anim-1"></div>
</div>
<!-- /Preloader -->
<div class="wrapper theme-1-active pimary-color-red">
    <!-- Top Menu Items -->
    <nav th:replace="~{top_menu :: top_menu(activeTab)}"></nav>
    <!-- /Top Menu Items -->

    <!-- Left Sidebar Menu -->
    <nav th:replace="~{left_sidebar_menu :: left_sidebar(activeTab)}"></nav>
    <!-- /Left Sidebar Menu -->

    <!-- Main Content -->
    <div class="page-wrapper">
        <div class="container-fluid">

            <!-- Title -->
            <div class="row heading-bg">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h5 class="txt-dark">Тип книги</h5>
                </div>

                <!-- Breadcrumb -->
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <ol class="breadcrumb">
                        <li><a th:href="@{/}">Главная</a></li>
                        <li><a th:href="@{/book_type}">Типы книг</a></li>
                        <li class="active"><span>Тип книги</span></li>
                    </ol>
                </div>
                <!-- /Breadcrumb -->

            </div>
            <!-- /Title -->

            <!-- Row -->
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default card-view">
                        <div class="panel-wrapper collapse in">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-12 col-xs-12">
                                        <div class="form-wrap">
                                            <form th:object="${book_type}" th:method="post" th:action="@{/book_type}"
                                                  enctype="multipart/form-data">
                                                <input th:field="*{id}" type="hidden" class="form-control">

                                                <div class="form-group">
                                                    <label class="control-label mb-10" >Код</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" placeholder="Код" th:field="*{code}">
                                                        <div class="input-group-addon"></i></div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="control-label mb-10" >Наименование</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" placeholder="Наименование" th:field="*{name}">
                                                        <div class="input-group-addon"></i></div>
                                                    </div>
                                                </div>

                                                <div class="form-group mb-0">
                                                    <button type="submit" class="btn btn-success  mr-10">Сохранить</button>
                                                    <button type="button" class="btn btn-default" onclick="history.back();">Назад</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Row -->

        </div>

        <!-- Footer -->
        <footer th:replace="~{footer :: footer(activeTab)}"></footer>
        <!-- /Footer -->

    </div>
    <!-- /Main Content -->

</div>
<!-- /#wrapper -->

<!-- JavaScript -->
<div th:replace="~{java_script :: script(activeTab)}"></div>

</body>
</html>
