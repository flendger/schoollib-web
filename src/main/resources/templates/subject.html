<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Библиотека</title>

    <!--CSS-->
    <div th:replace="~{css_style :: css_style(activeTab)}"></div>

</head>

<body>
<!-- Preloader -->
<div class="preloader-it">
    <div class="la-anim-1"></div>
</div>
<!-- /Preloader -->
<div class="wrapper theme-1-active pimary-color-red">
    <!-- Top Menu Items -->
    <nav th:replace="~{top_menu :: top_menu(activeTab)}"></nav>
    <!-- /Top Menu Items -->

    <!-- Left Sidebar Menu -->
    <nav th:replace="~{left_sidebar_menu :: left_sidebar(activeTab)}"></nav>
    <!-- /Left Sidebar Menu -->

    <!-- Main Content -->
    <div class="page-wrapper">
        <div class="container-fluid">

            <!-- Title -->
            <div class="row heading-bg">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h5 class="txt-dark">Предметы</h5>
                </div>
                <!-- Breadcrumb -->
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <ol class="breadcrumb">
                        <li><a th:href="@{/}"><span>Главная</span></a></li>
                        <li class="active"><span>Предметы</span></li>
                    </ol>
                </div>
                <!-- /Breadcrumb -->
            </div>
            <!-- /Title -->
            <div class="row heading-bg">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <a class="btn btn-success" th:href="@{/subject/new}">Добавить</a>
                </div>
                <!-- Breadcrumb -->
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <ol class="breadcrumb">

                                      <form    method="get" th:action="@{/subject/filter}" >
                            <!--                    <label>Предмет</label>-->
                            <input type="text" name="name" id="title" th:value="${param.name}"/>

                            <button class=" btn-small" type="submit">Искать</button>
                        </form>
                    </ol>
                </div>
                <!-- /Breadcrumb -->
            </div>

            <!-- Table -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default card-view">
                        <div class="panel-wrapper collapse in">
                            <div class="panel-body">
                                <div class="table-wrap">
                                    <div class="table-responsive">
                                        <table id="datable_1" class="table table-hover display  pb-30">
                                            <thead>
                                            <tr>
                                                <th>Код</th>
                                                <th>Наименование</th>
                                                <th></th>
                                            </tr>
                                            </thead>
                                            <!--/*@thymesVar id="person" type="org.educationfree.schoollibweb.model.catalog.Subject"*/-->
                                            <tr th:each="subject : ${subjects}">
                                                <th><a th:href="@{'/subject/' + ${subject.id}}"
                                                       th:text="${subject.code}"></a></th>
                                                <th><a th:href="@{'/subject/' + ${subject.id}}"
                                                       th:text="${subject.name}"></a></th>
                                                <th><a class="btn btn-danger"
                                                       th:href="@{'/subject/delete/'+${subject.id}}">Удалить</a></th>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <footer th:replace="~{footer :: footer(activeTab)}"></footer>
        <!-- /Footer -->

    </div>
    <!-- /Main Content -->

</div>
<!-- /#wrapper -->

<!-- JavaScript -->
<div th:replace="~{java_script :: script(activeTab)}"></div>

</body>
</html>
