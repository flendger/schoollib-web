<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Библиотека</title>

    <!-- CSS -->
    <div th:replace="~{css_style :: css_style(activeTab)}"></div>

</head>
<body>
<!--Preloader-->
<div class="preloader-it">
    <div class="la-anim-1"></div>
</div>
<!--/Preloader-->

<div class="wrapper error-page pa-0">
    <header class="sp-header">
        <div class="sp-logo-wrap pull-left">
            <a th:href="@{/}">
                <img class="brand-img mr-10" th:src="@{/static/dist/img/logo.png}" alt="brand"/>
                <span class="brand-text">Библиотека</span>
            </a>
        </div>
        <div class="form-group mb-0 pull-right">
            <a class="inline-block btn btn-info btn-rounded btn-outline nonecase-font" th:href="@{/}">На главную</a>
        </div>
        <div class="clearfix"></div>
    </header>

    <!-- Main Content -->
    <div class="page-wrapper pa-0 ma-0 error-bg-img">
        <div class="container-fluid">
            <!-- Row -->
            <div class="table-struct full-width full-height">
                <div class="table-cell vertical-align-middle auth-form-wrap">
                    <div class="auth-form  ml-auto mr-auto no-float">
                        <div class="row">
                            <div class="col-sm-12 col-xs-12">
                                <div class="mb-30">
                                    <span class="block error-head text-center txt-info mb-10" th:text="${errorCode}"></span>
                                    <span class="text-center nonecase-font mb-20 block error-comment" th:text="${errorMessage}"></span>
                                    <p class="text-center"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Row -->
        </div>

    </div>
    <!-- /Main Content -->

</div>
<!-- /#wrapper -->

<!--JavaScript-->
<div th:replace="~{java_script :: script(activeTab)}"></div>

</body>
</html>
